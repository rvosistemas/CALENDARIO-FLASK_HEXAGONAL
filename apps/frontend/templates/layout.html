<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- BOOTSTRAP js-->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>

        <!-- JQUERY -->
        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
        ></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>

        <!-- JS -->
        <script src="{{url_for('static', filename='js/jquery.js')}}"></script>

        <!-- BOOTSTRAP -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/main.css')}}"
        />

        <title>CALENDARIO</title>
    </head>
    <body>
        <section id="navigation">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img
                            src="../static/img/logo-itp.png"
                            alt="logo_itp"
                            width="30"
                            height="24"
                        />
                    </a>
                    <a class="navbar-brand" href="/">ITP HORARIO APP</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/espacios"
                                    >Espacios</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/estudiantes"
                                    >Estudiantes</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/sesiones"
                                    >Sesiones</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/tomar_asistencias"
                                    >Tomar Asistencias</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/listar_asistencias"
                                    >Listar Asistencias</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <div class="container pt-4">{% block body %} {% endblock %}</div>

        <!-- SCRIPTS -->

        <!-- BOOTSTRAP JS -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>

        <!-- JS -->
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
