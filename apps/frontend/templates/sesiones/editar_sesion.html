{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offsset-md-4">
    <div class="card card-body">
        <form action="/editar_sesion/{{ sesion.0 }}" method="POST">
            <div class="form-group">
                <label for="fecha_sesion">Fecha sesion:</label>
                <input type="date" name="fecha_sesion" 
                placeholder="fecha sesion" 
                value="{{ sesion.1 }}"
                class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label for="hora_inicio_sesion">Hora incio sesion:</label>
                <input type="time" name="hora_inicio_sesion" 
                placeholder="sesion hora inicio"
                value="{{ sesion.2 }}"
                class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label for="hora_fin_sesion">Hora fin sesion:</label>
                <input type="time" name="hora_fin_sesion" 
                placeholder="sesion hora fin"
                value="{{ sesion.3 }}"
                class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label for="espacio_id">Espacio academico:</label>
                <select class="form-control" name="espacio_id">
                    {% for espacio in espacios %}
                        <option value="{{ espacio.0 }}">{{ espacio.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                </button>
                <a href="/sesiones" class="btn btn-outline-dark">Volver</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
