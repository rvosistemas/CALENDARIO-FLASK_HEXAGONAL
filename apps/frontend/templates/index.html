
{% extends 'layout.html' %}

{% block body %}

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" 
        data-bs-slide-to="0" class="active" aria-current="true" 
        aria-label="Slide 1">
        </button>
        <button type="button" data-bs-target="#carouselExampleDark" 
        data-bs-slide-to="1" aria-label="Slide 2">
        </button>
        <button type="button" data-bs-target="#carouselExampleDark" 
        data-bs-slide-to="2" aria-label="Slide 3">
        </button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="../static/img/espacios.jpg" class="d-block w-100 h-50" 
            alt="espacio_academico">
            <div class="carousel-caption d-none d-md-block">
                <h5>Espacios Academicos</h5>
                <p>Administracion de espacios academicos.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="10000">
            <img src="../static/img/estudiantes.jpg" class="d-block w-100 h-50" 
            alt="estudiantes">
            <div class="carousel-caption d-none d-md-block">
                <h5>Estudiantes</h5>
                <p>Administracion de estudiantes.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="10000">
            <img src="../static/img/asistencias.jpg" class="d-block w-100 h-50" 
            alt="asistencias">
            <div class="carousel-caption d-none d-md-block">
                <h5>Asistencias</h5>
                <p>Administracion de asistencias de estudiantes en espacios academicos.</p>
            </div>
        </div>
        </div>
        <button class="carousel-control-prev" type="button" 
        data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" 
        data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

{% endblock %}
